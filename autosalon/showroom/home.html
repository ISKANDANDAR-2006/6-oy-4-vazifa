<!-- showroom/templates/showroom/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosalon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Autosalon</h1>

        <h2>Brands</h2>
        <ul class="list-group">
            {% for brand in brands %}
            <li class="list-group-item">{{ brand.name }} ({{ brand.country }})</li>
            {% endfor %}
        </ul>

        <h2 class="mt-4">Cars</h2>
        <div class="row">
            {% for car in cars %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.brand.name }} {{ car.model_name }}</h5>
                        <p class="card-text">
                            Year: {{ car.year }}<br>
                            Price: ${{ car.price }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
